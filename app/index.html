<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A blog about software development, photography, electronics, guitar and all those other things that I love.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midnight Light</title>

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Midnight Light">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Midnight Light">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#656970">

	<!-- Define the toolbar color (Android): http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
    <meta name="theme-color" content="#656970">

    <link rel="canonical" href="http://www.dsebastien.net">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
  
	<a href="http://jquery.com/">jQuery</a>

	<!-- build:js scripts/main.min.js -->
	<!-- note that we can refer node_modules directly here because the 'copy' gulp task copies npm dependencies towards app for local testing -->
	<script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics for dSebastien.net: UA-12207426-2 -->

</html>
