<div>
    <h2>Blog Posts</h2>
	<article class="post" ng-repeat="post in controller.posts |  filter:controller.filter | orderBy:'title'">
		<h3 ng-bind-html="post.title"></h3>
		<section class="post-meta">
			<ul>
				<li class="author"><a href="{{ post.authorUrl }}">{{ post.author }}</a></li>
			</ul>
		</section>
		<section class="post-contents" ng-bind-html="post.content">
		</section>
	</article>
</div>
