<div id="blog" role="main" class="box">
	<h2>Blog Posts</h2>
	<article class="post" *ngFor="#post of posts">
		<h1>{{ post.title }}</h1>
		<section class="post-meta">
			<ul>
				<li class="post-author"><a href="{{ post.authorUrl }}">{{ post.author }}</a></li>
			</ul>
		</section>
		<section class="post-content">{{ post.content }}</section>
	</article>
</div>
